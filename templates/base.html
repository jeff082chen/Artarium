<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8" />
    <title>{% block title %}{% endblock title %}</title>
    <!-- Favicon-->
    <link rel="icon" type="image/x-icon" href="{{ url_for('static', filename='img/palace.png') }}" />
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-eOJMYsd53ii+scO/bJGFsiCZc+5NDVN2yr8+0RDqr0Ql0h+rP48ckxlpbzKgwra6" crossorigin="anonymous">
    <!-- Bootstrap Icons-->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.5.0/font/bootstrap-icons.css" rel="stylesheet" />
    <link href="{{ url_for('static', filename='css/style.css') }}" rel="stylesheet" type="text/css">
    <meta charset="utf-8">
</head>

<body id="page-top">
    <!-- Navigation-->
    {% block navigation %}
    <nav class="navbar navbar-expand-lg navbar-light py-3" id="mainNav">
        <div class="container px-4 px-lg-5">
            <a class="navbar-brand" href="/"><img src="{{ url_for('static', filename='img/art.png') }}" height="100px" width="100px"></a>
            <button class="navbar-toggler navbar-toggler-right" type="button" data-bs-toggle="collapse" data-bs-target="#navbarResponsive" aria-controls="navbarResponsive" aria-expanded="false" aria-label="Toggle navigation"><span class="navbar-toggler-icon"></span></button>
            <div class="collapse navbar-collapse" id="navbarResponsive">
                <ul class="navbar-nav ms-auto my-2 my-lg-0">
                    <li class="nav-item"><a class="nav-link" href="/">首頁</a></li>
                    <li class="nav-item"><a class="nav-link" href="/popular">熱門</a></li>
                    {% if current_user.is_authenticated %}
                    <li class="nav-item"><a class="nav-link" href="/favorite">收藏</a></li>
                    <li class="nav-item"><a class="nav-link" href="{{ url_for('logout', next=request.url) }}">登出</a></li>
                    {% else %}
                    <li class="nav-item"><a class="nav-link" href="{{ url_for('login', next=request.url) }}">登入</a></li>
                    <li class="nav-item"><a class="nav-link" href="/register">註冊</a></li>
                    {% endif %}
                </ul>
            </div>
        </div>
    </nav>
    {% endblock navigation %} 

    <!-- Page Content-->
    {% block content %}{% endblock content %}

    <!-- Footer-->
    {% block script %}{% endblock script %}
</body>

</html>
